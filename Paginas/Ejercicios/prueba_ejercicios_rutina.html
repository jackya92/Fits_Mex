        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#607AFB",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0f1323"
                    },
                    fontFamily: {
                        display: "Lexend"
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }

        };

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        /* Estilos mejorados para la descripción expandible */
        .description-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            opacity: 0;
        }
        
        .description-content.expanded {
            max-height: 1000px;
            opacity: 1;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .dark .description-content.expanded {
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .toggle-icon.expanded {
            transform: rotate(180deg);
        }
        
        .add-button {
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            transform: scale(1.05);
            background-color: #4c63d9 !important;
        }
        
        .add-button.added {
            background-color: #10b981 !important;
        }
        
        .remove-button {
            transition: all 0.3s ease;
        }
        
        .remove-button:hover {
            transform: scale(1.05);
            background-color: #dc2626 !important;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 12px;
        }
        
        .added-state {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }
        
        .exercise-added .default-state {
            display: none;
        }
        
        .exercise-added .added-state {
            display: flex;
        }
        
        .search-form {
            display: flex;
            align-items: center;
        }
        
        .search-input-container {
            position: relative;
            flex-grow: 1;
        }
        
        .search-button {
            margin-left: 0.5rem;
            background-color: #607AFB;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            background-color: #4c63d9;
        }
        
        .clear-search {
            position: absolute;
            right: 3rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clear-search:hover {
            color: #374151;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            background-color: #fef2f2;
            border-radius: 0.5rem;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .search-info {
            margin-bottom: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .exercise-image {
            width: 80px;
            height: 80px;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        .description-short {
            margin-bottom: 8px;
        }
        
        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #607AFB;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 4px 0;
            margin-top: 4px;
        }
        
        .read-more-btn:hover {
            color: #4c63d9;
        }
        
        .dark .read-more-btn {
            color: #8fa3ff;
        }
        
        .dark .read-more-btn:hover {
            color: #b1c0ff;
        }
    </style>
</head>

    <script>
        // Datos de ejemplo para simular la base de datos
        const ejercicios = [
            {
                nom_ejercicio: "Flexiones de pecho",
                descripcion_ejer: "Las flexiones de pecho son un ejercicio clásico que trabaja principalmente el pectoral mayor, pero también involucra los tríceps y los deltoides anteriores. Para realizar una flexión correctamente, colócate en posición de plancha con las manos separadas al ancho de los hombros y los pies juntos. Mantén tu cuerpo en línea recta desde la cabeza hasta los talones. Baja tu cuerpo hasta que tu pecho casi toque el suelo, manteniendo los codos cerca del cuerpo. Luego, empuja hacia arriba hasta la posición inicial.",
                ejemplo_ejer: "flexiones.jpg"
            },
            {
                nom_ejercicio: "Sentadillas",
                descripcion_ejer: "Las sentadillas son un ejercicio fundamental para el desarrollo de la fuerza en las piernas. Trabajan principalmente los cuádriceps, glúteos e isquiotibiales. Para realizar una sentadilla correctamente, párate con los pies separados al ancho de los hombros. Mantén la espalda recta y el pecho hacia arriba. Flexiona las rodillas y las caderas como si te fueras a sentar en una silla, bajando hasta que tus muslos estén paralelos al suelo. Luego, empuja con los talones para volver a la posición inicial.",
                ejemplo_ejer: "sentadillas.jpg"
            },
            {
                nom_ejercicio: "Plancha abdominal",
                descripcion_ejer: "La plancha abdominal es un ejercicio isométrico que fortalece el core, incluyendo los abdominales, oblicuos y la zona lumbar. Para realizar la plancha correctamente, colócate en posición de flexión pero apoyándote en los antebrazos en lugar de las manos. Mantén tu cuerpo en línea recta desde la cabeza hasta los talones, contrayendo los abdominales y glúteos. Evita arquear la espalda o levantar las caderas demasiado. Mantén esta posición durante el tiempo establecido.",
                ejemplo_ejer: "plancha.jpg"
            },
            {
                nom_ejercicio: "Dominadas",
                descripcion_ejer: "Las dominadas son un ejercicio de fuerza superior que trabaja principalmente la espalda (dorsales) y los brazos (bíceps). Para realizar una dominada correctamente, sujeta una barra de dominadas con las palmas hacia adelante y las manos separadas al ancho de los hombros. Cuelga con los brazos completamente extendidos. Tira de tu cuerpo hacia arriba hasta que tu barbilla supere la barra, manteniendo el torso recto. Baja de manera controlada hasta la posición inicial.",
                ejemplo_ejer: "dominadas.jpg"
            },
            {
                nom_ejercicio: "Press de banca",
                descripcion_ejer: "El press de banca es un ejercicio clásico para desarrollar la fuerza y el tamaño del pecho. También trabaja los hombros y tríceps. Para realizar el press de banca correctamente, acuéstate en un banco plano con los pies firmemente plantados en el suelo. Sujeta la barra con las manos separadas un poco más del ancho de los hombros. Baja la barra de manera controlada hasta que toque tu pecho, manteniendo los codos en un ángulo de 45 grados respecto al torso. Luego, empuja la barra hacia arriba hasta la posición inicial.",
                ejemplo_ejer: "press_banca.jpg"
            }
        ];

        // Variables globales
        let busquedaActual = "";
        let ejerciciosFiltrados = [...ejercicios];

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar ejercicios iniciales
            renderizarEjercicios(ejercicios);
            
            // Configurar el formulario de búsqueda
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const clearSearch = document.getElementById('clearSearch');
            
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                realizarBusqueda();
            });
            
            clearSearch.addEventListener('click', function() {
                searchInput.value = '';
                realizarBusqueda();
            });
            
            // Mostrar/ocultar botón de limpiar búsqueda
            searchInput.addEventListener('input', function() {
                clearSearch.style.display = this.value ? 'flex' : 'none';
            });
            
            // Configurar funcionalidad de expandir/contraer descripciones
            configurarFuncionalidadDescripciones();
            
            // Configurar botones de agregar/eliminar
            configurarBotonesAccion();
        });

        // Función para realizar la búsqueda
        function realizarBusqueda() {
            const searchInput = document.getElementById('searchInput');
            busquedaActual = searchInput.value.trim();
            
            if (busquedaActual) {
                // Filtrar ejercicios por nombre
                ejerciciosFiltrados = ejercicios.filter(ejercicio => 
                    ejercicio.nom_ejercicio.toLowerCase().includes(busquedaActual.toLowerCase())
                );
            } else {
                // Mostrar todos los ejercicios si no hay búsqueda
                ejerciciosFiltrados = [...ejercicios];
            }
            
            // Actualizar la interfaz
            actualizarInterfazBusqueda();
            renderizarEjercicios(ejerciciosFiltrados);
            configurarFuncionalidadDescripciones();
            configurarBotonesAccion();
        }

        // Función para actualizar la información de búsqueda
        function actualizarInterfazBusqueda() {
            const searchInfo = document.getElementById('searchInfo');
            
            if (busquedaActual) {
                if (ejerciciosFiltrados.length > 0) {
                    searchInfo.innerHTML = `Mostrando resultados para: <strong>"${busquedaActual}"</strong>`;
                } else {
                    searchInfo.innerHTML = `No se encontraron ejercicios para: <strong>"${busquedaActual}"</strong>`;
                }
                searchInfo.style.display = 'block';
            } else {
                searchInfo.style.display = 'none';
            }
        }

        // Función para renderizar los ejercicios en la página
        function renderizarEjercicios(ejerciciosParaRenderizar) {
            const container = document.getElementById('exercisesContainer');
            
            if (ejerciciosParaRenderizar.length > 0) {
                let html = '';
                
                ejerciciosParaRenderizar.forEach(ejercicio => {
                    const descripcionCorta = ejercicio.descripcion_ejer.length > 100 
                        ? ejercicio.descripcion_ejer.substring(0, 100) + '...' 
                        : ejercicio.descripcion_ejer;
                    
                    html += `
                        <div class="exercise-card bg-white dark:bg-black/10 p-4 rounded-xl shadow-sm hover:shadow-lg transition-all hover:bg-white/10 dark:hover:bg-black/20">
                            <div class="flex items-start gap-4">
                                ${ejercicio.ejemplo_ejer ? 
                                    `<div class="w-20 h-20 bg-center bg-cover rounded-lg flex-shrink-0"
                                        style='background-image: url("../ejemplos_ejercicios/${ejercicio.ejemplo_ejer}");'></div>` :
                                    `<div class="exercise-image">
                                        <span class="material-symbols-outlined">fitness_center</span>
                                    </div>`
                                }
                                <div class="flex-1">
                                    <h3 class="font-semibold text-lg text-gray-900 dark:text-white">${ejercicio.nom_ejercicio}</h3>
                                    
                                    <!-- Descripción corta -->
                                    <div class="description-short text-sm text-gray-600 dark:text-gray-400 mt-1">
                                        ${descripcionCorta}
                                    </div>
                                    
                                    <!-- Botón para leer descripción completa -->
                                    <button class="read-more-btn toggle-description">
                                        <span class="toggle-text">Leer descripción completa</span>
                                        <span class="toggle-icon material-symbols-outlined text-sm">expand_more</span>
                                    </button>
                                    
                                    <!-- Descripción completa (oculta inicialmente) -->
                                    <div class="description-content text-sm text-gray-600 dark:text-gray-400">
                                        ${ejercicio.descripcion_ejer}
                                    </div>
                                    
                                    <!-- Botones de acción -->
                                    <div class="action-buttons">
                                        <!-- Estado por defecto (no agregado) -->
                                        <div class="default-state">
                                            <button class="add-button flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-full bg-primary text-white hover:bg-primary/90 transition-all">
                                                <span class="material-symbols-outlined text-sm">add</span>
                                                <span>Agregar a rutina</span>
                                            </button>
                                        </div>
                                        
                                        <!-- Estado cuando está agregado -->
                                        <div class="added-state">
                                            <span class="flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-full bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">
                                                <span class="material-symbols-outlined text-sm">check</span>
                                                <span>En tu rutina</span>
                                            </span>
                                            
                                            <button class="remove-button flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-full bg-red-500 text-white hover:bg-red-600 transition-all">
                                                <span class="material-symbols-outlined text-sm">close</span>
                                                <span>Eliminar</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } else {
                // Mostrar mensaje cuando no hay resultados
                container.innerHTML = `
                    <div class="no-results dark:bg-red-900/20 dark:border-red-800/50 dark:text-red-400">
                        <span class="material-symbols-outlined text-4xl mb-2">search_off</span>
                        <h3 class="text-lg font-semibold mb-2">Ejercicio no encontrado</h3>
                        <p class="mb-4">No se encontraron ejercicios que coincidan con "<strong>${busquedaActual}</strong>"</p>
                        <button id="clearAllSearch" class="inline-flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            <span class="material-symbols-outlined">refresh</span>
                            <span>Ver todos los ejercicios</span>
                        </button>
                    </div>
                `;
                
                // Configurar el botón de limpiar búsqueda
                document.getElementById('clearAllSearch').addEventListener('click', function() {
                    document.getElementById('searchInput').value = '';
                    realizarBusqueda();
                });
            }
        }

        // Función para configurar la funcionalidad de expandir/contraer descripciones
        function configurarFuncionalidadDescripciones() {
            const toggleButtons = document.querySelectorAll('.toggle-description');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.exercise-card');
                    const description = card.querySelector('.description-content');
                    const icon = this.querySelector('.toggle-icon');
                    const text = this.querySelector('.toggle-text');
                    
                    description.classList.toggle('expanded');
                    icon.classList.toggle('expanded');
                    
                    if (description.classList.contains('expanded')) {
                        text.textContent = 'Ocultar descripción';
                    } else {
                        text.textContent = 'Leer descripción completa';
                    }
                });
            });
        }

        // Función para configurar los botones de agregar/eliminar ejercicios
        function configurarBotonesAccion() {
            // Funcionalidad para agregar ejercicios
            const addButtons = document.querySelectorAll('.add-button');
            
            addButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.exercise-card');
                    const exerciseName = card.querySelector('h3').textContent;
                    
                    // Cambiar estado del ejercicio a "agregado"
                    card.classList.add('exercise-added');
                    
                    // Mostrar notificación
                    showNotification(`"${exerciseName}" agregado a tu rutina`, 'success');
                    
                    // Aquí puedes agregar la lógica para guardar en localStorage o base de datos
                    console.log(`Ejercicio agregado: ${exerciseName}`);
                });
            });
            
            // Funcionalidad para eliminar ejercicios
            const removeButtons = document.querySelectorAll('.remove-button');
            
            removeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const card = this.closest('.exercise-card');
                    const exerciseName = card.querySelector('h3').textContent;
                    
                    // Cambiar estado del ejercicio a "no agregado"
                    card.classList.remove('exercise-added');
                    
                    // Mostrar notificación
                    showNotification(`"${exerciseName}" eliminado de tu rutina`, 'warning');
                    
                    // Aquí puedes agregar la lógica para eliminar de localStorage o base de datos
                    console.log(`Ejercicio eliminado: ${exerciseName}`);
                });
            });
        }

        // Función para mostrar notificaciones
        function showNotification(message, type = 'success') {
            // Crear elemento de notificación
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg z-50 transform transition-transform duration-300 translate-x-full ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-amber-500 text-white'
            }`;
            notification.textContent = message;
            
            // Agregar al DOM
            document.body.appendChild(notification);
            
            // Animación de entrada
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 10);
            
            // Eliminar después de 3 segundos
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
