<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Crea tu cuenta - Fits-Mex Mex</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class", 
        theme: {
          extend: {
            colors: {
              primary: "#359EFF", 
              "background-light": "#f5f7f8", 
              "background-dark": "#0f1923"
            }, 
            fontFamily: {
              display: "Lexend"
            }, 
            borderRadius: {
              DEFAULT: "0.25rem", 
              lg: "0.5rem", 
              xl: "0.75rem", 
              full: "9999px"
            }
          }
        }
      };
    </script>
    <style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      /* Estilos para mensajes de error */
      .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      
      .error-field {
        border-color: #ef4444 !important;
      }
      
      .success-message {
        background-color: #d1fae5;
        border: 1px solid #10b981;
        color: #065f46;
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      
      /* Estilos para el menú móvil */
      .mobile-menu {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      
      .mobile-menu.open {
        transform: translateX(0);
      }
      
      /* Estilos para el logo de Fit Mex */
      .logo-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .logo-icon {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex min-h-screen flex-col">
      <header class="sticky top-0 z-10 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center gap-4">
              <a href="index.html" class="logo-container">
                <!-- Logo actualizado según el primer código -->
                <div class="flex items-center gap-3 bg-primary py-2 px-4 rounded-lg dark:bg-primary/80">
                  <img alt="Fit Mex logo" class="h-8 w-8" src="../Logo_FitsMex.png" />
                  <span class="text-xl font-bold text-white">Fits - Mex</span>
                </div>
              </a>
            </div>
            
            <!-- Menú de navegación para escritorio -->
            <nav class="hidden items-center gap-8 md:flex">
              <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="index.html">Inicio</a>
              <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="ejercicios.html">Ejercicios</a>
              <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="planes.html">Planes</a>
              <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="comunidad.html">Comunidad</a>
            </nav>
            
            <div class="flex items-center gap-4">
              <a href="Inicio_Sesion.html">
                <button class="px-4 py-2 text-sm font-bold bg-gray-200 dark:bg-gray-700/50 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                  Iniciar sesión
                </button>
              </a>
              
              <!-- Botón del menú móvil -->
              <button id="mobileMenuButton" class="md:hidden p-2 rounded-lg bg-gray-200 dark:bg-gray-700/50 text-gray-800 dark:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Menú móvil -->
        <div id="mobileMenu" class="mobile-menu md:hidden fixed inset-y-0 left-0 z-20 w-64 bg-background-light dark:bg-background-dark shadow-lg p-6">
          <div class="flex justify-between items-center mb-8">
            <!-- Logo actualizado según el primer código -->
            <div class="logo-container">
              <div class="flex items-center gap-3 bg-primary py-2 px-4 rounded-lg dark:bg-primary/80">
                <img alt="Fit Mex logo" class="h-8 w-8" src="../Logo_FitsMex.png" />
                <span class="text-xl font-bold text-white">Fits - Mex</span>
              </div>
            </div>
            <button id="closeMobileMenu" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700/50 text-gray-800 dark:text-white">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          
          <nav class="flex flex-col space-y-4">
            <a class="text-base font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors py-2" href="index.html">Inicio</a>
            <a class="text-base font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors py-2" href="ejercicios.html">Ejercicios</a>
            <a class="text-base font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors py-2" href="planes.html">Planes</a>
            <a class="text-base font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors py-2" href="comunidad.html">Comunidad</a>
            <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
              <a href="Inicio_Sesion.html" class="block text-center px-4 py-2 text-sm font-bold bg-gray-200 dark:bg-gray-700/50 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
                Iniciar sesión
              </a>
            </div>
          </nav>
        </div>
        
        <!-- Overlay para cerrar el menú móvil -->
        <div id="mobileMenuOverlay" class="fixed inset-0 z-10 bg-black bg-opacity-50 hidden"></div>
      </header>
      
      <main class="flex flex-1 items-center justify-center py-12 sm:py-16 lg:py-20">
        <div class="w-full max-w-md space-y-8 px-4">
          <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Crea tu cuenta</h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Comienza tu viaje hacia una vida más saludable.</p>
          </div>
          
          <!-- Mensaje de éxito (oculto por defecto) -->
          <div id="successMessage" class="success-message hidden">
            ¡Cuenta creada exitosamente! Redirigiendo...
          </div>
          
          <form id="registerForm" class="space-y-6" method="POST">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="name">
                Nombre
              </label>
              <div class="mt-1">
                <input 
                  autocomplete="name"
                  class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary"
                  id="name" 
                  name="name" 
                  placeholder="Ingresa tu nombre" 
                  type="text"
                />
                <div id="nameError" class="error-message hidden"></div>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">
                Correo electrónico
              </label>
              <div class="mt-1">
                <input 
                  autocomplete="email"
                  class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary"
                  id="email" 
                  name="email"
                  placeholder="Ingresa tu correo electrónico" 
                  type="email"
                />
                <div id="emailError" class="error-message hidden"></div>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">
                Contraseña
              </label>
              <div class="mt-1">
                <input 
                  autocomplete="new-password"
                  class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary"
                  id="password" 
                  name="password"
                  placeholder="Ingresa tu contraseña" 
                  type="password"
                />
                <div id="passwordError" class="error-message hidden"></div>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="birthdate">
                Fecha de nacimiento
              </label>
              <div class="relative mt-1">
                <input
                  class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary"
                  id="birthdate" 
                  name="birthdate" 
                  type="date"
                />
                <div id="birthdateError" class="error-message hidden"></div>
              </div>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="gender">
                Género
              </label>
              <div class="mt-1">
                <select
                  class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:border-primary focus:ring-primary form-select appearance-none"
                  id="gender" 
                  name="gender"
                >
                  <option value="">Selecciona tu género</option>
                  <option value="male">Masculino</option>
                  <option value="female">Femenino</option>
                  <option value="other">Otro</option>
                </select>
                <div id="genderError" class="error-message hidden"></div>
              </div>
            </div>
            
            <div>
              <button
                class="w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-bold text-background-dark shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-background-dark transition-colors"
                type="submit"
              >
                Registrarse
              </button>
            </div>
          </form>
          
          <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a class="font-medium text-primary hover:text-primary/90" href="Inicio_Sesion.html">
              Inicia sesión
            </a>
          </p>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');
        
        // Elementos del menú móvil
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        
        // Función para abrir el menú móvil
        function openMobileMenu() {
          mobileMenu.classList.add('open');
          mobileMenuOverlay.classList.remove('hidden');
          document.body.style.overflow = 'hidden';
        }
        
        // Función para cerrar el menú móvil
        function closeMobileMenuFunc() {
          mobileMenu.classList.remove('open');
          mobileMenuOverlay.classList.add('hidden');
          document.body.style.overflow = 'auto';
        }
        
        // Event listeners para el menú móvil
        mobileMenuButton.addEventListener('click', openMobileMenu);
        closeMobileMenu.addEventListener('click', closeMobileMenuFunc);
        mobileMenuOverlay.addEventListener('click', closeMobileMenuFunc);
        
        // Cerrar menú móvil al hacer clic en un enlace
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
          link.addEventListener('click', closeMobileMenuFunc);
        });
        
        // Función para mostrar errores
        function showError(fieldId, message) {
          const field = document.getElementById(fieldId);
          const errorElement = document.getElementById(fieldId + 'Error');
          
          field.classList.add('error-field');
          errorElement.textContent = message;
          errorElement.classList.remove('hidden');
        }
        
        // Función para limpiar errores
        function clearError(fieldId) {
          const field = document.getElementById(fieldId);
          const errorElement = document.getElementById(fieldId + 'Error');
          
          field.classList.remove('error-field');
          errorElement.textContent = '';
          errorElement.classList.add('hidden');
        }
        
        // Validación del formulario
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          let isValid = true;
          
          // Validar nombre
          const name = document.getElementById('name').value.trim();
          if (!name) {
            showError('name', 'El nombre es obligatorio');
            isValid = false;
          } else {
            clearError('name');
          }
          
          // Validar email
          const email = document.getElementById('email').value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email) {
            showError('email', 'El correo electrónico es obligatorio');
            isValid = false;
          } else if (!emailRegex.test(email)) {
            showError('email', 'Ingresa un correo electrónico válido');
            isValid = false;
          } else {
            clearError('email');
          }
          
          // Validar contraseña
          const password = document.getElementById('password').value;
          if (!password) {
            showError('password', 'La contraseña es obligatoria');
            isValid = false;
          } else if (password.length < 6) {
            showError('password', 'La contraseña debe tener al menos 6 caracteres');
            isValid = false;
          } else {
            clearError('password');
          }
          
          // Validar fecha de nacimiento
          const birthdate = document.getElementById('birthdate').value;
          if (!birthdate) {
            showError('birthdate', 'La fecha de nacimiento es obligatoria');
            isValid = false;
          } else {
            const birthDate = new Date(birthdate);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            
            if (age < 13) {
              showError('birthdate', 'Debes tener al menos 13 años para registrarte');
              isValid = false;
            } else {
              clearError('birthdate');
            }
          }
          
          // Validar género
          const gender = document.getElementById('gender').value;
          if (!gender) {
            showError('gender', 'Selecciona tu género');
            isValid = false;
          } else {
            clearError('gender');
          }
          
          // Si el formulario es válido, proceder con el envío
          if (isValid) {
            // Aquí normalmente enviarías los datos al servidor
            // Por ahora, simulamos el envío exitoso
            successMessage.classList.remove('hidden');
            form.reset();
            
            // Redirigir después de 2 segundos (simulación)
            setTimeout(() => {
              window.location.href = 'Inicio_Sesion.html';
            }, 2000);
          }
        });
        
        // Limpiar errores al escribir en los campos
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
          input.addEventListener('input', function() {
            clearError(this.id);
          });
        });
      });
    </script>
</body>
</html>
