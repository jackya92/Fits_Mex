<!DOCTYPE html>

<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#359EFF", "background-light": "#f5f7f8", "background-dark": "#0f1923"}, fontFamily: {display: "Lexend"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen flex-col">
<header class="sticky top-0 z-10 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm shadow-sm">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-4">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Fit Mex</h1>
</div>
<nav class="hidden items-center gap-8 md:flex">
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Inicio</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Ejercicios</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Planes</a>
<a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Comunidad</a>
</nav>
<div class="flex items-center gap-4">
<button class="px-4 py-2 text-sm font-bold bg-gray-200 dark:bg-gray-700/50 text-gray-800 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"> Iniciar sesión </button>
</div>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 sm:py-16 lg:py-20">
<div class="w-full max-w-md space-y-8 px-4">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Crea tu cuenta</h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400"> Comienza tu viaje hacia una vida más saludable. </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="name">Nombre</label>
<div class="mt-1">
<input autocomplete="name" class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary" id="name" name="name" placeholder="Ingresa tu nombre" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Correo electrónico</label>
<div class="mt-1">
<input autocomplete="email" class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary" id="email" name="email" placeholder="Ingresa tu correo electrónico" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Contraseña</label>
<div class="mt-1">
<input autocomplete="current-password" class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary" id="password" name="password" placeholder="Ingresa tu contraseña" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="birthdate">Fecha de nacimiento</label>
<div class="relative mt-1">
<input class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 focus:border-primary focus:ring-primary" id="birthdate" name="birthdate" required="" type="date"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="gender">Género</label>
<div class="mt-1">
<select class="w-full rounded border-gray-300 bg-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:border-primary focus:ring-primary form-select appearance-none" id="gender" name="gender">
<option>Selecciona tu género</option>
<option value="male">Masculino</option>
<option value="female">Femenino</option>
<option value="other">Otro</option>
</select>
</div>
</div>
<div>
<button class="w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-bold text-background-dark shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-background-dark" type="submit"> Registrarse </button>
</div>
</form>
<p class="text-center text-sm text-gray-600 dark:text-gray-400"> ¿Ya tienes una cuenta? <a class="font-medium text-primary hover:text-primary/90" href="#">Inicia sesión</a>
</p>
</div>
</main>
</div>
</body></html>
