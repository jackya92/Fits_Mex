<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Crea tu cuenta - Fits-Mex Mex</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class", 
        theme: {
          extend: {
            colors: {
              primary: "#359EFF", 
              "primary-dark": "#1e70c1",
              "background-light": "#f5f7f8", 
              "background-dark": "#0f1923",
              "gradient-start": "#4facfe",
              "gradient-end": "#00f2fe"
            }, 
            fontFamily: {
              display: "Lexend"
            }, 
            borderRadius: {
              DEFAULT: "0.5rem", 
              lg: "0.75rem", 
              xl: "1rem", 
              full: "9999px"
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'medium': '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
            }
          }
        }
      };
    </script>
    <style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      /* Estilos para mensajes de error */
      .error-message {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      
      .error-field {
        border-color: #ef4444 !important;
      }
      
      .success-message {
        background-color: #d1fae5;
        border: 1px solid #10b981;
        color: #065f46;
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      
      /* Estilos para el logo de Fit Mex */
      .logo-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .logo-icon {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Efectos de gradiente y sombras */
      .gradient-bg {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      
      .card-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      
      .input-focus {
        transition: all 0.3s ease;
      }
      
      .input-focus:focus {
        box-shadow: 0 0 0 3px rgba(53, 158, 255, 0.2);
        transform: translateY(-2px);
      }
      
      .btn-hover {
        transition: all 0.3s ease;
      }
      
      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -3px rgba(53, 158, 255, 0.3);
      }
      
      /* Animaciones suaves */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      
      /* Estilo para el fondo decorativo */
      .decorative-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40%;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-bottom-left-radius: 30% 20%;
        border-bottom-right-radius: 30% 20%;
        z-index: -1;
      }
      
      @media (max-width: 768px) {
        .decorative-bg {
          border-bottom-left-radius: 20% 10%;
          border-bottom-right-radius: 20% 10%;
          height: 30%;
        }
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex min-h-screen flex-col relative overflow-hidden">
      <!-- Fondo decorativo -->
      <div class="decorative-bg"></div>
      
      <header class="relative z-10 w-full py-6">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-center">
            <a href="index.html" class="logo-container">
              <!-- Logo mejorado -->
              <div class="flex items-center gap-3 bg-white/90 dark:bg-gray-800/90 py-3 px-5 rounded-xl shadow-medium backdrop-blur-sm">
                <img alt="Fits Mex logo" class="h-10 w-10" src="../Logo_FitsMex.png" />
                <span class="text-xl font-bold text-gray-800 dark:text-white">Fits - Mex</span>
              </div>
            </a>
          </div>
        </div>
      </header>
      
      <main class="flex flex-1 items-center justify-center py-8 sm:py-12 lg:py-16 relative z-10">
        <div class="w-full max-w-lg px-4 fade-in">
          <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-2xl card-shadow p-8 sm:p-10">
            <div class="text-center mb-8">
              <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Crea tu cuenta</h2>
              <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Comienza tu viaje hacia una vida más saludable.</p>
            </div>
            
            <!-- Mensaje de éxito (oculto por defecto) -->
            <div id="successMessage" class="success-message hidden">
              ¡Cuenta creada exitosamente! Redirigiendo...
            </div>
            
            <form id="registerForm" class="space-y-6" method="POST">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="name">
                  Nombre
                </label>
                <div>
                  <input 
                    autocomplete="name"
                    class="w-full rounded-xl border-gray-300 bg-gray-50 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:border-primary focus:ring-primary input-focus p-3 border"
                    id="name" 
                    name="name" 
                    placeholder="Ingresa tu nombre" 
                    type="text"
                  />
                  <div id="nameError" class="error-message hidden"></div>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">
                  Correo electrónico
                </label>
                <div>
                  <input 
                    autocomplete="email"
                    class="w-full rounded-xl border-gray-300 bg-gray-50 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:border-primary focus:ring-primary input-focus p-3 border"
                    id="email" 
                    name="email"
                    placeholder="Ingresa tu correo electrónico" 
                    type="email"
                  />
                  <div id="emailError" class="error-message hidden"></div>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="password">
                  Contraseña
                </label>
                <div>
                  <input 
                    autocomplete="new-password"
                    class="w-full rounded-xl border-gray-300 bg-gray-50 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:border-primary focus:ring-primary input-focus p-3 border"
                    id="password" 
                    name="password"
                    placeholder="Ingresa tu contraseña" 
                    type="password"
                  />
                  <div id="passwordError" class="error-message hidden"></div>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="birthdate">
                  Fecha de nacimiento
                </label>
                <div class="relative">
                  <input
                    class="w-full rounded-xl border-gray-300 bg-gray-50 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 focus:border-primary focus:ring-primary input-focus p-3 border"
                    id="birthdate" 
                    name="birthdate" 
                    type="date"
                  />
                  <div id="birthdateError" class="error-message hidden"></div>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="gender">
                  Género
                </label>
                <div>
                  <select
                    class="w-full rounded-xl border-gray-300 bg-gray-50 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-primary focus:ring-primary form-select appearance-none input-focus p-3 border"
                    id="gender" 
                    name="gender"
                  >
                    <option value="">Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                  </select>
                  <div id="genderError" class="error-message hidden"></div>
                </div>
              </div>
              
              <div class="pt-2">
                <button
                  class="w-full justify-center rounded-xl gradient-bg px-4 py-3 text-sm font-bold text-white shadow-medium btn-hover focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-background-dark transition-all"
                  type="submit"
                >
                  Registrarse
                </button>
              </div>
            </form>
            
            <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
              ¿Ya tienes una cuenta?
              <a class="font-medium text-primary hover:text-primary-dark transition-colors" href="Inicio_Sesion.html">
                Inicia sesión
              </a>
            </p>
          </div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');
        
        // Función para mostrar errores
        function showError(fieldId, message) {
          const field = document.getElementById(fieldId);
          const errorElement = document.getElementById(fieldId + 'Error');
          
          field.classList.add('error-field');
          errorElement.textContent = message;
          errorElement.classList.remove('hidden');
        }
        
        // Función para limpiar errores
        function clearError(fieldId) {
          const field = document.getElementById(fieldId);
          const errorElement = document.getElementById(fieldId + 'Error');
          
          field.classList.remove('error-field');
          errorElement.textContent = '';
          errorElement.classList.add('hidden');
        }
        
        // Validación del formulario
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          let isValid = true;
          
          // Validar nombre
          const name = document.getElementById('name').value.trim();
          if (!name) {
            showError('name', 'El nombre es obligatorio');
            isValid = false;
          } else {
            clearError('name');
          }
          
          // Validar email
          const email = document.getElementById('email').value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email) {
            showError('email', 'El correo electrónico es obligatorio');
            isValid = false;
          } else if (!emailRegex.test(email)) {
            showError('email', 'Ingresa un correo electrónico válido');
            isValid = false;
          } else {
            clearError('email');
          }
          
          // Validar contraseña
          const password = document.getElementById('password').value;
          if (!password) {
            showError('password', 'La contraseña es obligatoria');
            isValid = false;
          } else if (password.length < 6) {
            showError('password', 'La contraseña debe tener al menos 6 caracteres');
            isValid = false;
          } else {
            clearError('password');
          }
          
          // Validar fecha de nacimiento
          const birthdate = document.getElementById('birthdate').value;
          if (!birthdate) {
            showError('birthdate', 'La fecha de nacimiento es obligatoria');
            isValid = false;
          } else {
            const birthDate = new Date(birthdate);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            
            if (age < 13) {
              showError('birthdate', 'Debes tener al menos 13 años para registrarte');
              isValid = false;
            } else {
              clearError('birthdate');
            }
          }
          
          // Validar género
          const gender = document.getElementById('gender').value;
          if (!gender) {
            showError('gender', 'Selecciona tu género');
            isValid = false;
          } else {
            clearError('gender');
          }
          
          // Si el formulario es válido, proceder con el envío
          if (isValid) {
            // Aquí normalmente enviarías los datos al servidor
            // Por ahora, simulamos el envío exitoso
            successMessage.classList.remove('hidden');
            form.reset();
            
            // Redirigir después de 2 segundos (simulación)
            setTimeout(() => {
              window.location.href = 'Inicio_Sesion.html';
            }, 2000);
          }
        });
        
        // Limpiar errores al escribir en los campos
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
          input.addEventListener('input', function() {
            clearError(this.id);
          });
        });
      });
    </script>
</body>
</html>
