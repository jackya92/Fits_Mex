<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Fit Mex - Recuperar Contraseña</title>
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#339cff",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap"
            rel="stylesheet" />
    </head>
    <body
        class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
        <div class="flex flex-col min-h-screen">
            <header class="w-full">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between py-6">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 text-primary">
                                <svg fill="none" viewBox="0 0 48 48"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                                        fill="currentColor"></path>
                                </svg>
                            </div>
                            <h1
                                class="text-2xl font-bold text-slate-900 dark:text-white">Fit
                                Mex</h1>
                        </div>
                    </div>
                </div>
            </header>
            <main class="flex-grow flex items-center justify-center">
                <div class="w-full max-w-md mx-auto p-8">
                    <div class="text-center">
                        <h2
                            class="text-3xl font-bold text-slate-900 dark:text-white">¿Olvidaste
                            tu contraseña?</h2>
                        <p
                            class="mt-4 text-base text-slate-600 dark:text-slate-400">Ingresa
                            el correo electrónico asociado a tu cuenta y te
                            enviaremos las instrucciones para restablecerla.</p>
                    </div>
                    <form class="mt-8 space-y-6">
                        <div>
                            <label class="sr-only" for="email">Correo
                                electrónico</label>
                            <input autocomplete="email"
                                class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-slate-300 dark:border-slate-700 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-white bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                id="email" name="email"
                                placeholder="Correo electrónico" required
                                type="email" />
                        </div>
                        <div>
                            <button
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                                type="submit">
                                Enviar instrucciones
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>

    </body></html>
