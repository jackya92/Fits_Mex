  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + 'Error');
        field.classList.add('error-field');
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
      }
      function clearError(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(fieldId + 'Error');
        field.classList.remove('error-field');
        errorElement.textContent = '';
        errorElement.classList.add('hidden');
      }
      function showGeneralError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
      }
      function hideGeneralError() {
        errorMessage.classList.add('hidden');
      }

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        hideGeneralError();

        let isValid = true;
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // ValidaciÃ³n bÃ¡sica
        if (!email) {
          showError('email', 'El correo electrÃ³nico es obligatorio');
          isValid = false;
        } else {
          clearError('email');
        }
        if (!password) {
          showError('password', 'La contraseÃ±a es obligatoria');
          isValid = false;
        } else {
          clearError('password');
        }

        if (isValid) {
          const submitButton = form.querySelector('button[type="submit"]');
          const originalText = submitButton.textContent;
          submitButton.textContent = 'Iniciando sesiÃ³n...';
          submitButton.disabled = true;

          const formData = new FormData(form);
          fetch("procesamiento/login.php", {
            method: "POST",
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              successMessage.classList.remove('hidden');
              setTimeout(() => {
                window.location.href = 'procesamiento/dashboard.php';
              }, 2000);
            } else {
              showGeneralError(data.message);
              submitButton.textContent = originalText;
              submitButton.disabled = false;
            }
          })
          .catch(error => {
            showGeneralError("Error al conectar con el servidor.");
            submitButton.textContent = originalText;
            submitButton.disabled = false;
          });
        }
      });

      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          clearError(this.id);
          hideGeneralError();
        });
      });
    });
  </script>
