    <script>
        const rutinasList = document.getElementById('rutinas-list');

        // Función para crear las etiquetas de músculos
        function createMuscleTags(musculosString) {
            if (!musculosString || musculosString.trim() === '') return '';
            const muscles = musculosString.split(',');
            return muscles.map(muscle => 
                `<span class="tag-muscle">${muscle.trim()}</span>`
            ).join('');
        }

        // Función para crear los iconos de herramientas
        function createToolIcons(herramientasString) {
            if (!herramientasString || herramientasString.trim() === '') return '';
            const tools = herramientasString.split(',');
            return tools.map(tool => {
                const toolName = tool.trim();
                const iconName = toolName.toLowerCase().replace(/ /g, '_'); 
                return `<span class="material-symbols-outlined tool-icon" title="${toolName}"> ${iconName} </span>`;
            }).join('');
        }

        // Función principal para cargar y renderizar las rutinas
        async function loadRutinas() {
            rutinasList.innerHTML = '<p class="text-center text-gray-500 mt-8">Cargando rutinas...</p>';

            try {
                // RUTA A TU ARCHIVO PHP
                const response = await fetch('php/Mostrar_Rutinas.php');
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - No se pudo conectar al servidor.`);
                }

                const rutinas = await response.json();

                if (rutinas.error) {
                    throw new Error(rutinas.error);
                }

                if (rutinas.length === 0) {
                    rutinasList.innerHTML = '<p class="text-center text-gray-500 mt-8">No hay rutinas disponibles.</p>';
                    return;
                }
                
                rutinasList.innerHTML = '';

                rutinas.forEach(rutina => {
                    const muscleTagsHtml = createMuscleTags(rutina.musculos);
                    const toolIconsHtml = createToolIcons(rutina.herramientas);
                    
                    // Aquí se usa directamente la clase/color de la BD (rutina.color_fondo)
                    // Si la BD devuelve un HEX (ej: #607AFB) se renderizará con style.
                    // Si la BD devuelve una clase (ej: bg-primary) se renderizará con class.
                    const colorAttribute = rutina.color_fondo && rutina.color_fondo.startsWith('#') 
                        ? `style="background-color: ${rutina.color_fondo}"` 
                        : `class="${rutina.color_fondo || 'bg-primary'}"`;
                    
                    // Construir el HTML completo de la rutina
                    const routineHtml = `
                        <div class="bg-white/5 dark:bg-black/10 p-4 rounded-xl shadow-sm flex items-center justify-between transition-all duration-300 hover:shadow-lg hover:bg-white/10 dark:hover:bg-black/20">
                            <div class="flex items-center gap-4">
                                <div class="w-16 h-16 rounded-lg flex items-center justify-center text-white text-3xl ${rutina.color_fondo && !rutina.color_fondo.startsWith('#') ? rutina.color_fondo : 'bg-primary'}" 
                                    ${rutina.color_fondo && rutina.color_fondo.startsWith('#') ? 'style="background-color: ' + rutina.color_fondo + '"' : ''}>
                                    <span class="material-symbols-outlined"> ${rutina.icono_nombre || 'help'} </span>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg text-gray-900 dark:text-white">${rutina.nombre}</h3>
                                    <div class="mt-1">${muscleTagsHtml}</div>
                                </div>
                            </div>

                            <div class="hidden sm:flex flex-col items-center justify-center text-center mx-4 flex-shrink-0">
                                <div class="flex gap-4">${toolIconsHtml}</div>
                            </div>

                            <div class="flex items-center gap-2 flex-shrink-0">
                                <button class="p-2 rounded-full hover:bg-primary/10 dark:hover:bg-primary/20 text-gray-600 dark:text-gray-400">
                                    <span class="material-symbols-outlined"> edit </span>
                                </button>
                                <button class="bg-primary/20 dark:bg-primary/30 text-primary font-semibold py-2 px-4 rounded-lg text-sm hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
                                    Iniciar Rutina
                                </button>
                            </div>
                        </div>
                    `;
                    
                    rutinasList.innerHTML += routineHtml;
                });

            } catch (error) {
                console.error('Error al cargar las rutinas:', error);
                rutinasList.innerHTML = `<p class="text-center text-red-500 mt-8">Error al cargar las rutinas. Revisa la consola para detalles. (${error.message})</p>`;
            }
        }

        // Llama a la función al cargar la página
        document.addEventListener('DOMContentLoaded', loadRutinas);
    </script>
