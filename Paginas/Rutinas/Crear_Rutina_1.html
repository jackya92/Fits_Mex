<!DOCTYPE html>

<html class lang="en"><head>
    <meta charset="utf-8" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <script
      src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script
      id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#607AFB", "background-light": "#f5f6f8", "background-dark": "#0f1323"}, fontFamily: {display: "Lexend"}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="flex flex-col min-h-screen">
      <header class="border-b border-primary/20 dark:border-primary/30">
        <nav
          class="container mx-auto px-6 py-4 flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-8 h-8 text-primary">
              <svg fill="none" viewbox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                  fill="currentColor"></path>
              </svg>
            </div>
            <h1
              class="text-xl font-bold text-gray-900 dark:text-white">FitTrack</h1>
          </div>
          <div
            class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600 dark:text-gray-300">
            <a
              class="hover:text-gray-900 dark:hover:text-white transition-colors"
              href="#">Dashboard</a>
            <a
              class="hover:text-gray-900 dark:hover:text-white transition-colors"
              href="#">Workouts</a>
            <a
              class="hover:text-gray-900 dark:hover:text-white transition-colors"
              href="#">Programs</a>
            <a
              class="hover:text-gray-900 dark:hover:text-white transition-colors"
              href="#">Challenges</a>
          </div>
          <div class="flex items-center gap-4">
            <button
              class="p-2 rounded-full hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
              <span
                class="material-symbols-outlined text-gray-600 dark:text-gray-300">notifications</span>
            </button>
            <div class="w-10 h-10 rounded-full bg-cover bg-center"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBA7kEf2X9NuGvWcTiwRPcbH_AslXLJA4j5EYnqAS0mUIaKTtoLiSNjg2f0_QP1n5KEJbkEKeBxlzxDKHtTJT7fkl5iPE23Jjb-7013oMDD5WN_iNT783CAvGZx0Dvturs2HXImi2-6XRyzHWboZffkOEkZcSvyc4HUKvDQUl18uRd9WVONMCY-qMoK_vySpL2AKayRYUTHr3vZo9NSKuwxoT9R-1afF3AenByZYAR4BhbW5teLz1izfFcKtgUfHeEiMkcoqS5Fq7-N");'></div>
          </div>
        </nav>
      </header>
      <main
        class="flex-grow container mx-auto px-6 py-12 flex items-center justify-center">
        <div class="w-full max-w-lg">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Create
              a new routine</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Let's start with
              the basics. Give your new routine a name and a short
              description.</p>
          </div>
          <div
            class="bg-background-light dark:bg-background-dark/50 p-8 rounded-xl border border-primary/20 dark:border-primary/30 space-y-6">
            <div class="space-y-2">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                for="routine-name">Routine name</label>
              <input
                class="w-full bg-white/50 dark:bg-black/20 border-primary/30 dark:border-primary/40 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary block rounded-lg text-base p-4 transition-shadow shadow-sm focus:shadow-md"
                id="routine-name" placeholder="e.g. Full Body Blast"
                type="text" />
            </div>
            <div class="space-y-2">
              <label
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                for="description">Description</label>
              <div class="relative">
                <textarea
                  class="w-full bg-white/50 dark:bg-black/20 border-primary/30 dark:border-primary/40 text-gray-800 dark:text-gray-200 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary block rounded-lg text-base p-4 resize-none transition-shadow shadow-sm focus:shadow-md"
                  id="description" maxlength="200"
                  placeholder="What is this routine about?" rows="4"></textarea>
                <p
                  class="absolute bottom-3 right-3 text-xs text-gray-500 dark:text-gray-400"
                  id="char-counter">0/200</p>
              </div>
            </div>
            <div class="flex justify-end pt-4">
              <button
                class="w-full md:w-auto bg-primary text-background-dark font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary shadow-lg">
                Next
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
    const description = document.getElementById('description');
    const charCounter = document.getElementById('char-counter');
    description.addEventListener('input', (e) => {
      const count = e.target.value.length;
      charCounter.textContent = `${count}/200`;
    });
  </script>
  </body></html>
